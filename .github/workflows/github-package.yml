name: Publish to GitHub Packages

on:
  push:
    branches: [master]

jobs:
  publish:
    runs-on: ubuntu-latest
    # Run after the NPM release is complete
    needs: release
    if: "!contains(github.event.head_commit.message, 'ci skip') && !contains(github.event.head_commit.message, 'skip ci')"
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@parazeeknova'

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10.2.1
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build CLI
        run: npx tsup

      - name: Copy README
        run: cp README.md dist/

      - name: Prepare and publish to GitHub Packages
        run: |
          # Create temporary package.json for GitHub Packages
          cp package.json package.json.tmp
          
          # Update package.json for GitHub Packages
          jq '.name = "@parazeeknova/nyxforge" | .private = false | .publishConfig.registry = "https://npm.pkg.github.com"' package.json.tmp > package.json
          
          # Publish package
          npm publish
          
          # Restore original package.json
          mv package.json.tmp package.json
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
